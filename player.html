<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Player</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: #ff7043;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: #2196f3;
        }
        
        .btn-secondary:hover {
            background: #42a5f5;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        
        .ticket {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 600px;
            margin: 0 auto 30px;
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .ticket-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            font-weight: bold;
            border-radius: 3px;
            position: relative;
        }
        
        .ticket-cell.marked {
            background: #4caf50;
            color: white;
        }
        
        .ticket-cell.marked::after {
            content: "âœ“";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }
        
        .ticket-header {
            text-align: center;
            font-weight: bold;
            padding: 5px;
            border-bottom: 2px solid #ccc;
        }
        
        .called-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .number {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2196f3;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .number.current {
            background: #ff5722;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff5722;
        }
        
        /* Game Status */
        .game-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status-waiting {
            background: #ff9800;
        }
        
        .status-active {
            background: #4caf50;
        }
        
        .status-finished {
            background: #f44336;
        }
        
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .ticket {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .control-panel {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambola Player</h1>
            <p>Join the game and mark your numbers as they're called!</p>
        </header>
        
        <div class="card">
            <h2>Join Tambola Game</h2>
            <p>Enter the game code provided by the host and your name to join the game.</p>
            
            <div class="player-form">
                <div class="form-group">
                    <label for="playerGameCode">Game Code</label>
                    <input type="text" id="playerGameCode" placeholder="Enter game code">
                </div>
                <div class="form-group">
                    <label for="playerName">Your Name</label>
                    <input type="text" id="playerName" placeholder="Enter your name">
                </div>
                <button id="joinGameBtn" class="btn">Join Game</button>
            </div>
            
            <div class="game-status status-waiting" id="playerGameStatus">
                Waiting to join game
            </div>
        </div>
        
        <div class="card">
            <h2>Your Tambola Ticket</h2>
            <div class="ticket" id="ticket">
                <!-- Ticket will be generated here -->
            </div>
            
            <div class="control-panel">
                <button id="claimWinBtn" class="btn" disabled>Claim Win</button>
                <button id="autoMarkBtn" class="btn btn-secondary">Auto-Mark Numbers</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Called Numbers</h2>
            <div class="called-numbers" id="playerCalledNumbers">
                <!-- Called numbers will appear here -->
            </div>
            
            <div class="current-number" id="currentNumberDisplay">
                <!-- Current number will appear here -->
            </div>
        </div>
        
        <div class="card">
            <h2>Game Information</h2>
            <div id="gameInfo">
                <p>Game details will appear here after joining.</p>
            </div>
        </div>
    </div>

    <script>
        // Player state
        const playerState = {
            gameCode: '',
            playerName: '',
            playerId: null,
            ticket: [],
            autoMarkEnabled: false
        };

        // DOM Elements
        const playerGameStatus = document.getElementById('playerGameStatus');
        const ticket = document.getElementById('ticket');
        const playerCalledNumbers = document.getElementById('playerCalledNumbers');
        const currentNumberDisplay = document.getElementById('currentNumberDisplay');
        const gameInfo = document.getElementById('gameInfo');
        
        // Buttons
        const joinGameBtn = document.getElementById('joinGameBtn');
        const claimWinBtn = document.getElementById('claimWinBtn');
        const autoMarkBtn = document.getElementById('autoMarkBtn');
        
        // Inputs
        const playerGameCodeInput = document.getElementById('playerGameCode');
        const playerNameInput = document.getElementById('playerName');
        
        // Join Game Function
        joinGameBtn.addEventListener('click', () => {
            const code = playerGameCodeInput.value.trim();
            const name = playerNameInput.value.trim();
            
            if (!code || !name) {
                alert('Please enter both game code and your name.');
                return;
            }
            
            // Generate a player ID
            const playerId = 'player-' + Date.now();
            playerState.playerId = playerId;
            playerState.playerName = name;
            playerState.gameCode = code;
            
            playerGameStatus.textContent = `Joined game as ${name}. Waiting for host to start.`;
            playerGameStatus.className = 'game-status status-waiting';
            
            joinGameBtn.disabled = true;
            playerGameCodeInput.disabled = true;
            playerNameInput.disabled = true;
            
            // Generate a new ticket for the player
            generateTicket();
            
            // Update game info
            updateGameInfo();
            
            // Start listening for game updates
            startGameUpdates();
            
            alert(`Successfully joined the game as ${name}!`);
        });
        
        // Auto-Mark Function
        autoMarkBtn.addEventListener('click', () => {
            playerState.autoMarkEnabled = !playerState.autoMarkEnabled;
            
            if (playerState.autoMarkEnabled) {
                autoMarkBtn.textContent = 'Disable Auto-Mark';
                autoMarkBtn.classList.remove('btn-secondary');
                autoMarkBtn.classList.add('btn');
                
                // Mark any numbers that have already been called
                if (window.gameState && window.gameState.calledNumbers) {
                    window.gameState.calledNumbers.forEach(number => {
                        checkPlayerTicket(number);
                    });
                }
            } else {
                autoMarkBtn.textContent = 'Auto-Mark Numbers';
                autoMarkBtn.classList.remove('btn');
                autoMarkBtn.classList.add('btn-secondary');
            }
        });
        
        // Claim Win Function
        claimWinBtn.addEventListener('click', () => {
            if (checkForWin()) {
                const playerName = playerNameInput.value || 'Player';
                alert(`Congratulations ${playerName}! You've won the game!`);
                
                playerGameStatus.textContent = 'You won! Congratulations!';
                playerGameStatus.className = 'game-status status-finished';
                
                claimWinBtn.disabled = true;
                
                // In a real application, you would notify the server/host here
                console.log(`Player ${playerName} claims win!`);
            } else {
                alert('You do not have a winning ticket yet. Keep playing!');
            }
        });
        
        // Helper Functions
        function generateTicket() {
            // Clear previous ticket
            ticket.innerHTML = '';
            
            // Create header row
            for (let i = 1; i <= 9; i++) {
                const headerCell = document.createElement('div');
                headerCell.className = 'ticket-header';
                headerCell.textContent = i;
                ticket.appendChild(headerCell);
            }
            
            // Generate ticket numbers
            const ticketNumbers = [];
            for (let col = 0; col < 9; col++) {
                const colNumbers = [];
                const min = col * 10 + 1;
                const max = col === 8 ? 90 : (col + 1) * 10;
                
                // Each column should have at least 1 number, maximum 3
                const count = Math.floor(Math.random() * 2) + 1; // 1 or 2 numbers per column
                
                for (let i = 0; i < count; i++) {
                    let num;
                    do {
                        num = Math.floor(Math.random() * (max - min + 1)) + min;
                    } while (colNumbers.includes(num));
                    
                    colNumbers.push(num);
                }
                
                colNumbers.sort((a, b) => a - b);
                ticketNumbers.push(colNumbers);
            }
            
            // Fill the ticket (3 rows)
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'ticket-cell';
                    
                    if (row < ticketNumbers[col].length) {
                        cell.textContent = ticketNumbers[col][row];
                        cell.dataset.number = ticketNumbers[col][row];
                        
                        // Add click event to mark numbers
                        cell.addEventListener('click', () => {
                            if (window.gameState && window.gameState.status === 'active') {
                                cell.classList.toggle('marked');
                                checkForWin();
                            } else {
                                alert('Game has not started yet.');
                            }
                        });
                    }
                    
                    ticket.appendChild(cell);
                }
            }
            
            // Save ticket to player state
            playerState.ticket = [];
            document.querySelectorAll('.ticket-cell[data-number]').forEach(cell => {
                playerState.ticket.push({
                    number: parseInt(cell.dataset.number),
                    marked: false
                });
            });
        }
        
        function checkPlayerTicket(calledNumber) {
            const cells = document.querySelectorAll('.ticket-cell[data-number]');
            cells.forEach(cell => {
                if (parseInt(cell.dataset.number) === calledNumber) {
                    cell.classList.add('marked');
                    
                    // Update player state
                    const ticketItem = playerState.ticket.find(item => item.number === calledNumber);
                    if (ticketItem) {
                        ticketItem.marked = true;
                    }
                }
            });
        }
        
        function checkForWin() {
            // Check for horizontal lines
            const rows = [];
            for (let i = 0; i < 3; i++) {
                const rowCells = [];
                for (let j = 0; j < 9; j++) {
                    const index = i * 9 + j;
                    const cell = ticket.children[index];
                    if (cell.classList.contains('marked')) {
                        rowCells.push(true);
                    } else if (cell.textContent) {
                        rowCells.push(false);
                    }
                }
                rows.push(rowCells);
            }
            
            // Check if any row is complete
            for (let i = 0; i < 3; i++) {
                if (rows[i].every(cell => cell === true)) {
                    return true;
                }
            }
            
            // Check for full house (all numbers marked)
            const allMarked = Array.from(document.querySelectorAll('.ticket-cell[data-number]'))
                .every(cell => cell.classList.contains('marked'));
            
            if (allMarked) {
                return true;
            }
            
            return false;
        }
        
        function updateGameInfo() {
            if (window.gameState) {
                let infoHTML = '';
                
                if (window.gameState.gameDate && window.gameState.gameTime) {
                    infoHTML += `<p><strong>Game Date:</strong> ${formatDate(window.gameState.gameDate)}</p>`;
                    infoHTML += `<p><strong>Game Time:</strong> ${window.gameState.gameTime}</p>`;
                }
                
                if (window.gameState.status) {
                    let statusText = '';
                    let statusClass = '';
                    
                    switch(window.gameState.status) {
                        case 'waiting':
                            statusText = 'Waiting to start';
                            statusClass = 'status-waiting';
                            break;
                        case 'active':
                            statusText = 'Game in progress';
                            statusClass = 'status-active';
                            claimWinBtn.disabled = false;
                            break;
                        case 'finished':
                            statusText = 'Game finished';
                            statusClass = 'status-finished';
                            break;
                    }
                    
                    infoHTML += `<p><strong>Status:</strong> <span class="game-status ${statusClass}">${statusText}</span></p>`;
                }
                
                gameInfo.innerHTML = infoHTML;
            } else {
                gameInfo.innerHTML = '<p>Game details will appear here after joining.</p>';
            }
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        function updateCalledNumbers() {
            playerCalledNumbers.innerHTML = '';
            currentNumberDisplay.innerHTML = '';
            
            if (window.gameState && window.gameState.calledNumbers) {
                window.gameState.calledNumbers.forEach(num => {
                    const numberElement = document.createElement('div');
                    numberElement.className = 'number';
                    numberElement.textContent = num;
                    playerCalledNumbers.appendChild(numberElement);
                });
                
                // Display current number
                if (window.gameState.calledNumbers.length > 0) {
                    const currentNumber = window.gameState.calledNumbers[window.gameState.calledNumbers.length - 1];
                    const currentNumberElement = document.createElement('div');
                    currentNumberElement.className = 'number current';
                    currentNumberElement.textContent = currentNumber;
                    currentNumberDisplay.appendChild(currentNumberElement);
                    
                    // Auto-mark if enabled
                    if (playerState.autoMarkEnabled) {
                        checkPlayerTicket(currentNumber);
                    }
                }
            }
        }
        
        function startGameUpdates() {
            // In a real application, you would set up WebSocket or Server-Sent Events here
            // For this demo, we'll use a simple interval to check for updates
            
            setInterval(() => {
                // Check if game state exists (from host page)
                if (window.gameState) {
                    updateGameInfo();
                    updateCalledNumbers();
                    
                    // Update player status based on game state
                    if (window.gameState.status === 'active' && playerGameStatus.textContent.includes('Waiting')) {
                        playerGameStatus.textContent = 'Game in progress - Mark your numbers!';
                        playerGameStatus.className = 'game-status status-active';
                    }
                    
                    // Check for win if auto-mark is enabled
                    if (playerState.autoMarkEnabled && checkForWin()) {
                        claimWinBtn.click();
                    }
                }
            }, 1000);
        }
        
        // Initialize
        updateGameInfo();
    </script>
</body>
</html>
