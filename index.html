<div class="chat-container">
    <h1>Manipuri-English Chatbot</h1>
    <div id="chatbox"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
        <button id="voiceBtn">🎤 Speak</button>
        <select id="language">
            <option value="en">English</option>
            <option value="mni">Manipuri</option>
        </select>
    </div>
    <!-- Add these avatar elements -->
    <div id="userAvatar" class="avatar" style="display:none;">
        <img src="user.png" alt="User">
    </div>
    <div id="botAvatar" class="avatar talking" style="display:none;">
        <img src="ton.jpeg" alt="Chatbot Ton">
    </div>
</div>
