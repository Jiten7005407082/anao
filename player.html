<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Game - Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .current-game-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .current-number {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .player-setup {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            min-width: 200px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        button:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        #joinGame {
            background: #2ecc71;
        }
        
        #joinGame:hover {
            background: #27ae60;
        }
        
        #addTicket {
            background: #e74c3c;
        }
        
        #addTicket:hover {
            background: #c0392b;
        }
        
        .tickets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .ticket {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ticket-title {
            font-weight: bold;
        }
        
        .ticket-actions {
            display: flex;
            gap: 5px;
        }
        
        .ticket-btn {
            padding: 4px 8px;
            font-size: 0.8rem;
            min-width: auto;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .ticket-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tambola-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
        }
        
        .board-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .board-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .board-cell.marked {
            background: #e74c3c;
            color: white;
        }
        
        .board-cell.free {
            background: #2ecc71;
            color: white;
        }
        
        .status-message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .winning-message {
            background: rgba(46, 204, 113, 0.3);
            font-weight: bold;
        }
        
        .called-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            justify-content: center;
        }
        
        .number {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            font-weight: bold;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        
        .info-title {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .tickets-container {
                justify-content: center;
            }
            
            .player-controls {
                flex-direction: column;
                align-items: center;
            }
            
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambola Game</h1>
            <p class="subtitle">Join the game and enjoy playing Tambola with friends!</p>
            
            <div class="current-game-info">
                <div>Current Number:</div>
                <div class="current-number" id="currentNumber">--</div>
                <div id="gameStatus">Waiting for host to start the game</div>
            </div>
        </header>
        
        <div class="player-setup">
            <h2>Join the Game</h2>
            <div class="player-controls">
                <input type="text" id="playerName" placeholder="Enter your name">
                <button id="joinGame">Join Game</button>
                <button id="addTicket" disabled>Add Ticket</button>
            </div>
            
            <div class="status-message" id="playerMessage">
                Enter your name and join the game to get started!
            </div>
        </div>
        
        <div class="tickets-container" id="ticketsContainer">
            <!-- Player tickets will appear here -->
        </div>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-title">Numbers Called</div>
                <div class="info-value" id="calledCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-title">Your Tickets</div>
                <div class="info-value" id="ticketCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-title">Game Status</div>
                <div class="info-value" id="gameState">Waiting</div>
            </div>
        </div>
        
        <div class="called-numbers" id="calledNumbers">
            <!-- Called numbers will appear here -->
        </div>
    </div>

    <script>
        // Player state
        const playerState = {
            name: '',
            tickets: [],
            isJoined: false,
            gameActive: false,
            currentNumber: null,
            calledNumbers: []
        };

        // DOM elements
        const currentNumberEl = document.getElementById('currentNumber');
        const ticketsContainerEl = document.getElementById('ticketsContainer');
        const playerMessageEl = document.getElementById('playerMessage');
        const calledNumbersEl = document.getElementById('calledNumbers');
        const calledCountEl = document.getElementById('calledCount');
        const ticketCountEl = document.getElementById('ticketCount');
        const gameStateEl = document.getElementById('gameState');
        const gameStatusEl = document.getElementById('gameStatus');
        
        // Buttons and inputs
        const joinGameBtn = document.getElementById('joinGame');
        const addTicketBtn = document.getElementById('addTicket');
        const playerNameInput = document.getElementById('playerName');

        // Initialize
        function init() {
            // Set up event listeners
            joinGameBtn.addEventListener('click', joinGame);
            addTicketBtn.addEventListener('click', addTicket);
            
            // Simulate game updates (in a real app, this would come from a server)
            setInterval(updateGameState, 1000);
        }

        // Join game as player
        function joinGame() {
            const name = playerNameInput.value.trim();
            if (!name) {
                playerMessageEl.textContent = "Please enter your name to join the game";
                return;
            }
            
            playerState.name = name;
            playerState.isJoined = true;
            
            // Generate first ticket
            playerState.tickets = [generateTicket()];
            
            // Update UI
            renderPlayerTickets();
            playerMessageEl.textContent = `Welcome ${name}! You've joined the game with 1 ticket.`;
            playerMessageEl.className = 'status-message';
            addTicketBtn.disabled = false;
            
            // Disable join button
            joinGameBtn.disabled = true;
            playerNameInput.disabled = true;
            
            updateTicketCount();
        }

        // Add a ticket
        function addTicket() {
            if (playerState.tickets.length >= 6) {
                playerMessageEl.textContent = "You can only have up to 6 tickets";
                return;
            }
            
            playerState.tickets.push(generateTicket());
            renderPlayerTickets();
            playerMessageEl.textContent = `Added ticket ${playerState.tickets.length}. You now have ${playerState.tickets.length} tickets.`;
            
            // Disable button if max tickets reached
            if (playerState.tickets.length >= 6) {
                addTicketBtn.disabled = true;
            }
            
            updateTicketCount();
        }

        // Remove a ticket
        function removeTicket(ticketIndex) {
            if (playerState.tickets.length <= 1) {
                playerMessageEl.textContent = "You must have at least one ticket";
                return;
            }
            
            playerState.tickets.splice(ticketIndex, 1);
            renderPlayerTickets();
            playerMessageEl.textContent = `Ticket removed. You now have ${playerState.tickets.length} tickets.`;
            
            // Enable add ticket button if below max
            if (playerState.tickets.length < 6) {
                addTicketBtn.disabled = false;
            }
            
            updateTicketCount();
        }

        // Generate a Tambola ticket
        function generateTicket() {
            // Tambola ticket has 3 rows and 9 columns, with 5 numbers in each row
            const ticket = Array(3).fill().map(() => Array(9).fill(null));
            
            // For each column, determine how many numbers to include (1-3)
            const colCounts = Array(9).fill(0);
            let numbersAdded = 0;
            
            // First, ensure each column has at least one number
            for (let col = 0; col < 9; col++) {
                const row = Math.floor(Math.random() * 3);
                ticket[row][col] = getRandomNumberForColumn(col);
                colCounts[col]++;
                numbersAdded++;
            }
            
            // Add remaining numbers (total should be 15)
            while (numbersAdded < 15) {
                const col = Math.floor(Math.random() * 9);
                if (colCounts[col] < 3) {
                    // Find an empty row in this column
                    const emptyRows = [];
                    for (let row = 0; row < 3; row++) {
                        if (ticket[row][col] === null) {
                            emptyRows.push(row);
                        }
                    }
                    
                    if (emptyRows.length > 0) {
                        const row = emptyRows[Math.floor(Math.random() * emptyRows.length)];
                        ticket[row][col] = getRandomNumberForColumn(col);
                        colCounts[col]++;
                        numbersAdded++;
                    }
                }
            }
            
            // Sort numbers in each column
            for (let col = 0; col < 9; col++) {
                const colNumbers = [];
                for (let row = 0; row < 3; row++) {
                    if (ticket[row][col] !== null) {
                        colNumbers.push(ticket[row][col]);
                    }
                }
                
                colNumbers.sort((a, b) => a - b);
                
                let index = 0;
                for (let row = 0; row < 3; row++) {
                    if (ticket[row][col] !== null) {
                        ticket[row][col] = colNumbers[index];
                        index++;
                    }
                }
            }
            
            return ticket;
        }

        // Get a random number for a specific column
        function getRandomNumberForColumn(col) {
            const min = col * 10 + 1;
            const max = col === 8 ? 90 : (col + 1) * 10;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Render all tickets for the player
        function renderPlayerTickets() {
            ticketsContainerEl.innerHTML = '';
            
            playerState.tickets.forEach((ticket, ticketIndex) => {
                const ticketEl = document.createElement('div');
                ticketEl.className = 'ticket';
                
                // Ticket header
                const ticketHeader = document.createElement('div');
                ticketHeader.className = 'ticket-header';
                
                const ticketTitle = document.createElement('div');
                ticketTitle.className = 'ticket-title';
                ticketTitle.textContent = `Ticket ${ticketIndex + 1}`;
                
                const ticketActions = document.createElement('div');
                ticketActions.className = 'ticket-actions';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'ticket-btn';
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => removeTicket(ticketIndex));
                
                ticketActions.appendChild(removeBtn);
                ticketHeader.appendChild(ticketTitle);
                ticketHeader.appendChild(ticketActions);
                
                // Ticket board
                const boardEl = document.createElement('div');
                boardEl.className = 'tambola-board';
                
                // Create column headers
                for (let i = 1; i <= 9; i++) {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'board-cell';
                    headerCell.textContent = i;
                    headerCell.style.background = 'rgba(255, 255, 255, 0.2)';
                    boardEl.appendChild(headerCell);
                }
                
                // Create ticket cells
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        
                        if (ticket[row][col] !== null) {
                            cell.textContent = ticket[row][col];
                            
                            // Mark if number has been called
                            if (playerState.calledNumbers.includes(ticket[row][col])) {
                                cell.classList.add('marked');
                            }
                            
                            // Add click event to mark/unmark
                            cell.addEventListener('click', () => {
                                if (playerState.calledNumbers.includes(ticket[row][col])) {
                                    cell.classList.toggle('marked');
                                }
                            });
                        } else {
                            cell.classList.add('free');
                            cell.textContent = '';
                        }
                        
                        boardEl.appendChild(cell);
                    }
                }
                
                ticketEl.appendChild(ticketHeader);
                ticketEl.appendChild(boardEl);
                ticketsContainerEl.appendChild(ticketEl);
            });
        }

        // Update game state (simulated)
        function updateGameState() {
            // In a real app, this would fetch data from the server
            // For simulation, we'll randomly update the game state
            
            // Simulate game starting
            if (Math.random() < 0.1 && !playerState.gameActive) {
                playerState.gameActive = true;
                gameStateEl.textContent = 'Active';
                gameStatusEl.textContent = 'Game in progress';
                playerMessageEl.textContent = 'Game has started! Mark your numbers.';
            }
            
            // Simulate number being called
            if (playerState.gameActive && Math.random() < 0.3) {
                const newNumber = Math.floor(Math.random() * 90) + 1;
                if (!playerState.calledNumbers.includes(newNumber)) {
                    playerState.calledNumbers.push(newNumber);
                    playerState.currentNumber = newNumber;
                    
                    // Update UI
                    currentNumberEl.textContent = newNumber;
                    updateCalledNumbers();
                    
                    // Update player tickets
                    renderPlayerTickets();
                }
            }
            
            // Simulate game ending
            if (playerState.gameActive && playerState.calledNumbers.length >= 75 && Math.random() < 0.05) {
                playerState.gameActive = false;
                gameStateEl.textContent = 'Finished';
                gameStatusEl.textContent = 'Game finished';
                playerMessageEl.textContent = 'Game over! Thanks for playing.';
                playerMessageEl.className = 'status-message winning-message';
            }
        }

        // Update called numbers display
        function updateCalledNumbers() {
            calledNumbersEl.innerHTML = '';
            
            playerState.calledNumbers.forEach(number => {
                const numberEl = document.createElement('div');
                numberEl.className = 'number';
                numberEl.textContent = number;
                calledNumbersEl.appendChild(numberEl);
            });
            
            calledCountEl.textContent = playerState.calledNumbers.length;
        }

        // Update ticket count
        function updateTicketCount() {
            ticketCountEl.textContent = playerState.tickets.length;
        }

        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
