<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Jugnoo - Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body{font-family:Arial, sans-serif;margin:0;padding:0}
    .top{padding:12px;background:#0b74de;color:#fff}
    .wrap{display:flex;gap:12px;padding:12px}
    .col{flex:1;min-width:260px}
    #map{height:60vh}
    input, button {padding:8px;margin:6px 0;width:100%}
    .panel{padding:8px}
    .btn-primary{background:#0b74de;color:#fff;border:none;padding:10px;cursor:pointer}
    .status-box{border:1px solid #ddd;padding:8px;margin-top:8px}
  </style>
</head>
<body>
  <div class="top"><strong>Mini Jugnoo (demo)</strong></div>

  <div class="wrap">
    <div class="col panel">
      <label>Phone</label>
      <input id="phone" placeholder="Enter phone number" />
      <label>Pickup</label>
      <input id="pickup" placeholder="Type pickup address" />
      <label>Drop</label>
      <input id="drop" placeholder="Type drop address" />
      <button id="useLocation" class="btn-primary">Use current location as Pickup</button>
      <button id="searchRoute" class="btn-primary">Estimate Fare & Show Route</button>
      <button id="bookRide" class="btn-primary" style="display:none">Book Ride</button>

      <div id="estimateBox" class="status-box">No estimate</div>
      <div id="activeBox" class="status-box" style="display:none"></div>
    </div>

    <div class="col">
      <div id="map"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="client.js"></script>
</body>
</html>
