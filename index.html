<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Game - Multiple Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .host-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .player-panel {
            flex: 2;
            min-width: 500px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .current-number {
            text-align: center;
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .called-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        #newGame {
            background: #e74c3c;
        }
        
        #newGame:hover {
            background: #c0392b;
        }
        
        #callNumber {
            background: #2ecc71;
        }
        
        #callNumber:hover {
            background: #27ae60;
        }
        
        .tickets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .ticket {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ticket-title {
            font-weight: bold;
        }
        
        .ticket-actions {
            display: flex;
            gap: 5px;
        }
        
        .ticket-btn {
            padding: 4px 8px;
            font-size: 0.8rem;
            min-width: auto;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .ticket-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tambola-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
        }
        
        .board-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .board-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .board-cell.marked {
            background: #e74c3c;
            color: white;
        }
        
        .board-cell.free {
            background: #2ecc71;
            color: white;
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .player-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }
        
        .player-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .status-message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .winning-message {
            background: rgba(46, 204, 113, 0.3);
            font-weight: bold;
        }
        
        .ticket-counter {
            display: inline-block;
            background: #e74c3c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            flex: 1;
            min-width: 150px;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .host-panel, .player-panel {
                min-width: 100%;
            }
            
            .current-number {
                font-size: 4rem;
                height: 100px;
            }
            
            .tickets-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambola Game</h1>
            <p class="subtitle">Single Host & Multiplayer - Book up to 6 tickets per player!</p>
        </header>
        
        <div class="game-area">
            <div class="host-panel">
                <h2 class="panel-title">Host Controls</h2>
                
                <div class="current-number" id="currentNumber">
                    --
                </div>
                
                <div class="controls">
                    <button id="newGame">New Game</button>
                    <button id="callNumber" disabled>Call Number</button>
                    <button id="autoCall" disabled>Auto Call (5s)</button>
                </div>
                
                <div class="called-numbers" id="calledNumbers">
                    <!-- Called numbers will appear here -->
                </div>
                
                <div class="status-message" id="hostMessage">
                    Start a new game to begin!
                </div>
            </div>
            
            <div class="player-panel">
                <h2 class="panel-title">Player Board</h2>
                
                <div class="player-controls">
                    <input type="text" id="playerName" placeholder="Enter your name">
                    <button id="joinGame">Join Game</button>
                    <button id="addTicket" disabled>Add Ticket</button>
                </div>
                
                <div class="tickets-container" id="ticketsContainer">
                    <!-- Player tickets will appear here -->
                </div>
                
                <div class="status-message" id="playerMessage">
                    Join the game and get your first ticket!
                </div>
                
                <h3 class="panel-title">Players <span id="playerCount" class="ticket-counter">0</span></h3>
                <div class="player-list" id="playerList">
                    <!-- Player list will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            numbers: Array.from({length: 90}, (_, i) => i + 1),
            calledNumbers: [],
            currentNumber: null,
            isGameActive: false,
            players: [],
            autoCallInterval: null,
            speechEnabled: true
        };

        // DOM elements
        const currentNumberEl = document.getElementById('currentNumber');
        const calledNumbersEl = document.getElementById('calledNumbers');
        const ticketsContainerEl = document.getElementById('ticketsContainer');
        const playerListEl = document.getElementById('playerList');
        const hostMessageEl = document.getElementById('hostMessage');
        const playerMessageEl = document.getElementById('playerMessage');
        const playerCountEl = document.getElementById('playerCount');
        
        // Buttons
        const newGameBtn = document.getElementById('newGame');
        const callNumberBtn = document.getElementById('callNumber');
        const autoCallBtn = document.getElementById('autoCall');
        const joinGameBtn = document.getElementById('joinGame');
        const addTicketBtn = document.getElementById('addTicket');
        const playerNameInput = document.getElementById('playerName');

        // Initialize
        function init() {
            // Set up event listeners
            newGameBtn.addEventListener('click', startNewGame);
            callNumberBtn.addEventListener('click', callNumber);
            autoCallBtn.addEventListener('click', toggleAutoCall);
            joinGameBtn.addEventListener('click', joinGame);
            addTicketBtn.addEventListener('click', addTicket);
            
            // Set up speech synthesis
            if ('speechSynthesis' in window) {
                console.log("Speech synthesis supported");
            } else {
                console.log("Speech synthesis not supported");
                gameState.speechEnabled = false;
                hostMessageEl.textContent = "Voice announcements not supported in your browser";
            }
        }

        // Start a new game
        function startNewGame() {
            // Reset game state
            gameState.numbers = Array.from({length: 90}, (_, i) => i + 1);
            gameState.calledNumbers = [];
            gameState.currentNumber = null;
            gameState.isGameActive = true;
            
            // Clear called numbers display
            calledNumbersEl.innerHTML = '';
            currentNumberEl.textContent = '--';
            
            // Update UI
            callNumberBtn.disabled = false;
            autoCallBtn.disabled = false;
            hostMessageEl.textContent = "Game started! Click 'Call Number' to begin.";
            hostMessageEl.className = 'status-message';
            
            // Reset player messages
            playerMessageEl.textContent = "Game has started! Mark your numbers.";
            playerMessageEl.className = 'status-message';
            
            // Generate new tickets for all players
            gameState.players.forEach(player => {
                player.tickets = [generateTicket()];
                player.isWinner = false;
            });
            
            // Update player boards
            updateAllPlayerTickets();
            updatePlayerList();
        }

        // Call a new number
        function callNumber() {
            if (!gameState.isGameActive || gameState.numbers.length === 0) {
                hostMessageEl.textContent = "Game over! All numbers have been called.";
                hostMessageEl.className = 'status-message';
                return;
            }
            
            // Get random number from remaining numbers
            const randomIndex = Math.floor(Math.random() * gameState.numbers.length);
            const number = gameState.numbers[randomIndex];
            
            // Remove from available numbers and add to called numbers
            gameState.numbers.splice(randomIndex, 1);
            gameState.calledNumbers.push(number);
            gameState.currentNumber = number;
            
            // Update UI
            currentNumberEl.textContent = number;
            
            // Add to called numbers display
            const numberEl = document.createElement('div');
            numberEl.className = 'number';
            numberEl.textContent = number;
            calledNumbersEl.appendChild(numberEl);
            
            // Announce number with voice
            announceNumber(number);
            
            // Check for winners
            checkWinners();
            
            // Scroll called numbers to bottom
            calledNumbersEl.scrollTop = calledNumbersEl.scrollHeight;
            
            // Update player boards
            updateAllPlayerTickets();
            
            // Check if game is over
            if (gameState.numbers.length === 0) {
                gameState.isGameActive = false;
                callNumberBtn.disabled = true;
                autoCallBtn.disabled = true;
                hostMessageEl.textContent = "Game over! All numbers have been called.";
            }
        }

        // Toggle auto call
        function toggleAutoCall() {
            if (gameState.autoCallInterval) {
                clearInterval(gameState.autoCallInterval);
                gameState.autoCallInterval = null;
                autoCallBtn.textContent = 'Auto Call (5s)';
                hostMessageEl.textContent = "Auto call stopped";
            } else {
                gameState.autoCallInterval = setInterval(callNumber, 5000);
                autoCallBtn.textContent = 'Stop Auto Call';
                hostMessageEl.textContent = "Auto call started - numbers will be called every 5 seconds";
            }
        }

        // Generate a Tambola ticket
        function generateTicket() {
            // Tambola ticket has 3 rows and 9 columns, with 5 numbers in each row
            const ticket = Array(3).fill().map(() => Array(9).fill(null));
            
            // For each column, determine how many numbers to include (1-3)
            const colCounts = Array(9).fill(0);
            let numbersAdded = 0;
            
            // First, ensure each column has at least one number
            for (let col = 0; col < 9; col++) {
                const row = Math.floor(Math.random() * 3);
                ticket[row][col] = getRandomNumberForColumn(col);
                colCounts[col]++;
                numbersAdded++;
            }
            
            // Add remaining numbers (total should be 15)
            while (numbersAdded < 15) {
                const col = Math.floor(Math.random() * 9);
                if (colCounts[col] < 3) {
                    // Find an empty row in this column
                    const emptyRows = [];
                    for (let row = 0; row < 3; row++) {
                        if (ticket[row][col] === null) {
                            emptyRows.push(row);
                        }
                    }
                    
                    if (emptyRows.length > 0) {
                        const row = emptyRows[Math.floor(Math.random() * emptyRows.length)];
                        ticket[row][col] = getRandomNumberForColumn(col);
                        colCounts[col]++;
                        numbersAdded++;
                    }
                }
            }
            
            // Sort numbers in each column
            for (let col = 0; col < 9; col++) {
                const colNumbers = [];
                for (let row = 0; row < 3; row++) {
                    if (ticket[row][col] !== null) {
                        colNumbers.push(ticket[row][col]);
                    }
                }
                
                colNumbers.sort((a, b) => a - b);
                
                let index = 0;
                for (let row = 0; row < 3; row++) {
                    if (ticket[row][col] !== null) {
                        ticket[row][col] = colNumbers[index];
                        index++;
                    }
                }
            }
            
            return ticket;
        }

        // Get a random number for a specific column
        function getRandomNumberForColumn(col) {
            const min = col * 10 + 1;
            const max = col === 8 ? 90 : (col + 1) * 10;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Join game as player
        function joinGame() {
            const name = playerNameInput.value.trim();
            if (!name) {
                playerMessageEl.textContent = "Please enter your name to join the game";
                return;
            }
            
            // Check if player already exists
            let player = gameState.players.find(p => p.name === name);
            if (!player) {
                player = {
                    name: name,
                    tickets: [generateTicket()],
                    isWinner: false
                };
                gameState.players.push(player);
                updatePlayerList();
            }
            
            // Generate board for this player
            renderPlayerTickets(player);
            playerMessageEl.textContent = `Welcome ${name}! You've joined the game with 1 ticket.`;
            addTicketBtn.disabled = false;
            
            // Update player count
            playerCountEl.textContent = gameState.players.length;
        }

        // Add a ticket for the current player
        function addTicket() {
            const name = playerNameInput.value.trim();
            if (!name) {
                playerMessageEl.textContent = "Please enter your name first";
                return;
            }
            
            const player = gameState.players.find(p => p.name === name);
            if (!player) {
                playerMessageEl.textContent = "Please join the game first";
                return;
            }
            
            if (player.tickets.length >= 6) {
                playerMessageEl.textContent = "You can only have up to 6 tickets";
                return;
            }
            
            player.tickets.push(generateTicket());
            renderPlayerTickets(player);
            playerMessageEl.textContent = `Added ticket ${player.tickets.length}. You now have ${player.tickets.length} tickets.`;
            
            // Disable button if max tickets reached
            if (player.tickets.length >= 6) {
                addTicketBtn.disabled = true;
            }
        }

        // Remove a ticket
        function removeTicket(player, ticketIndex) {
            if (player.tickets.length <= 1) {
                playerMessageEl.textContent = "You must have at least one ticket";
                return;
            }
            
            player.tickets.splice(ticketIndex, 1);
            renderPlayerTickets(player);
            playerMessageEl.textContent = `Ticket removed. You now have ${player.tickets.length} tickets.`;
            
            // Enable add ticket button if below max
            if (player.tickets.length < 6) {
                addTicketBtn.disabled = false;
            }
        }

        // Render all tickets for a player
        function renderPlayerTickets(player) {
            ticketsContainerEl.innerHTML = '';
            
            player.tickets.forEach((ticket, ticketIndex) => {
                const ticketEl = document.createElement('div');
                ticketEl.className = 'ticket';
                
                // Ticket header
                const ticketHeader = document.createElement('div');
                ticketHeader.className = 'ticket-header';
                
                const ticketTitle = document.createElement('div');
                ticketTitle.className = 'ticket-title';
                ticketTitle.textContent = `Ticket ${ticketIndex + 1}`;
                
                const ticketActions = document.createElement('div');
                ticketActions.className = 'ticket-actions';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'ticket-btn';
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => removeTicket(player, ticketIndex));
                
                ticketActions.appendChild(removeBtn);
                ticketHeader.appendChild(ticketTitle);
                ticketHeader.appendChild(ticketActions);
                
                // Ticket board
                const boardEl = document.createElement('div');
                boardEl.className = 'tambola-board';
                
                // Create column headers
                for (let i = 1; i <= 9; i++) {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'board-cell';
                    headerCell.textContent = i;
                    headerCell.style.background = 'rgba(255, 255, 255, 0.2)';
                    boardEl.appendChild(headerCell);
                }
                
                // Create ticket cells
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        
                        if (ticket[row][col] !== null) {
                            cell.textContent = ticket[row][col];
                            
                            // Mark if number has been called
                            if (gameState.calledNumbers.includes(ticket[row][col])) {
                                cell.classList.add('marked');
                            }
                            
                            // Add click event to mark/unmark
                            cell.addEventListener('click', () => {
                                if (gameState.calledNumbers.includes(ticket[row][col])) {
                                    cell.classList.toggle('marked');
                                }
                            });
                        } else {
                            cell.classList.add('free');
                            cell.textContent = '';
                        }
                        
                        boardEl.appendChild(cell);
                    }
                }
                
                ticketEl.appendChild(ticketHeader);
                ticketEl.appendChild(boardEl);
                ticketsContainerEl.appendChild(ticketEl);
            });
        }

        // Update all player tickets with current called numbers
        function updateAllPlayerTickets() {
            const name = playerNameInput.value.trim();
            if (!name) return;
            
            const player = gameState.players.find(p => p.name === name);
            if (!player) return;
            
            renderPlayerTickets(player);
        }

        // Update player list
        function updatePlayerList() {
            playerListEl.innerHTML = '';
            gameState.players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                const playerInfo = document.createElement('div');
                playerInfo.textContent = `${player.name} (${player.tickets.length} ticket${player.tickets.length !== 1 ? 's' : ''})`;
                
                playerItem.appendChild(playerInfo);
                
                if (player.isWinner) {
                    const winnerBadge = document.createElement('span');
                    winnerBadge.textContent = 'WINNER!';
                    winnerBadge.style.color = '#2ecc71';
                    winnerBadge.style.fontWeight = 'bold';
                    playerItem.appendChild(winnerBadge);
                }
                
                playerListEl.appendChild(playerItem);
            });
            
            // Update player count
            playerCountEl.textContent = gameState.players.length;
        }

        // Check for winners
        function checkWinners() {
            let hasWinner = false;
            
            gameState.players.forEach(player => {
                if (player.isWinner) return; // Skip if already a winner
                
                // Check each ticket for winning patterns
                for (let i = 0; i < player.tickets.length; i++) {
                    const ticket = player.tickets[i];
                    
                    if (checkFullHouse(ticket) || 
                        checkEarlyFive(ticket) || 
                        checkTopLine(ticket)) {
                        player.isWinner = true;
                        hasWinner = true;
                        
                        // Announce winner
                        announceWinner(player.name, i + 1);
                        
                        // Update UI
                        playerMessageEl.textContent = `${player.name} is a WINNER with Ticket ${i + 1}!`;
                        playerMessageEl.className = 'status-message winning-message';
                        
                        hostMessageEl.textContent = `${player.name} has won the game with Ticket ${i + 1}!`;
                        hostMessageEl.className = 'status-message winning-message';
                        
                        break; // No need to check other tickets
                    }
                }
            });
            
            if (hasWinner) {
                updatePlayerList();
            }
            
            return hasWinner;
        }

        // Check for full house (all numbers marked)
        function checkFullHouse(ticket) {
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 9; col++) {
                    if (ticket[row][col] !== null && 
                        !gameState.calledNumbers.includes(ticket[row][col])) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Check for early five (first five numbers marked)
        function checkEarlyFive(ticket) {
            let markedCount = 0;
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 9; col++) {
                    if (ticket[row][col] !== null && 
                        gameState.calledNumbers.includes(ticket[row][col])) {
                        markedCount++;
                        if (markedCount >= 5) return true;
                    }
                }
            }
            return false;
        }

        // Check for top line (all numbers in first row marked)
        function checkTopLine(ticket) {
            for (let col = 0; col < 9; col++) {
                if (ticket[0][col] !== null && 
                    !gameState.calledNumbers.includes(ticket[0][col])) {
                    return false;
                }
            }
            return true;
        }

        // Announce number with voice
        function announceNumber(number) {
            if (!gameState.speechEnabled) return;
            
            const speech = new SpeechSynthesisUtterance();
            speech.text = `Number ${number}`;
            speech.volume = 1;
            speech.rate = 0.9;
            speech.pitch = 1;
            
            window.speechSynthesis.speak(speech);
        }

        // Announce winner with voice
        function announceWinner(playerName, ticketNumber) {
            if (!gameState.speechEnabled) return;
            
            const speech = new SpeechSynthesisUtterance();
            speech.text = `We have a winner! Congratulations ${playerName} with Ticket ${ticketNumber}!`;
            speech.volume = 1;
            speech.rate = 0.9;
            speech.pitch = 1;
            
            window.speechSynthesis.speak(speech);
        }

        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
