<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anao - Your Personal Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo i {
            font-size: 40px;
            color: #6e8efb;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
            position: relative;
            line-height: 1.5;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #6e8efb;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f0f0f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #6e8efb;
        }
        
        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        #send-btn:hover {
            transform: scale(1.05);
        }
        
        #send-btn:active {
            transform: scale(0.95);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0f0f5;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.5s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .suggestion {
            background-color: #e6e6fa;
            color: #6e8efb;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .suggestion:hover {
            background-color: #d6d6f5;
        }
        
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                width: 95%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Anao Assistant</h1>
            <p>Your personal GitHub hosted chatbot</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Hi there! I'm Anao, your personal assistant. How can I help you today?
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="suggestions">
            <div class="suggestion" data-query="What can you do?">What can you do?</div>
            <div class="suggestion" data-query="Tell me a joke">Tell me a joke</div>
            <div class="suggestion" data-query="How is the weather?">How is the weather?</div>
            <div class="suggestion" data-query="Set a reminder">Set a reminder</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const suggestions = document.querySelectorAll('.suggestion');
            
            // Focus input on load
            userInput.focus();
            
            // Add message to chat
            function addMessage(message, isUser) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Generate bot response
            function generateResponse(userMessage) {
                userMessage = userMessage.toLowerCase();
                
                if (userMessage.includes('hello') || userMessage.includes('hi') || userMessage.includes('hey')) {
                    return "Hello there! How can I assist you today?";
                } else if (userMessage.includes('how are you')) {
                    return "I'm just a chatbot, but I'm functioning perfectly! Thanks for asking. How can I help you?";
                } else if (userMessage.includes('name')) {
                    return "My name is Anao! I'm your personal assistant chatbot.";
                } else if (userMessage.includes('thank')) {
                    return "You're welcome! Is there anything else I can help with?";
                } else if (userMessage.includes('joke')) {
                    const jokes = [
                        "Why don't scientists trust atoms? Because they make up everything!",
                        "Why did the scarecrow win an award? Because he was outstanding in his field!",
                        "What do you call a fake noodle? An impasta!",
                        "Why couldn't the bicycle stand up by itself? It was two tired!"
                    ];
                    return jokes[Math.floor(Math.random() * jokes.length)];
                } else if (userMessage.includes('weather')) {
                    return "I'm sorry, I don't have access to real-time weather data. But I can tell you that the weather in your mind is always sunny when you're chatting with me!";
                } else if (userMessage.includes('time')) {
                    return `The current time is ${new Date().toLocaleTimeString()}.`;
                } else if (userMessage.includes('reminder') || userMessage.includes('set')) {
                    return "I'd love to help set reminders, but I'm currently a frontend demo. In a full implementation, I could connect to reminder services!";
                } else if (userMessage.includes('github') || userMessage.includes('host')) {
                    return "Yes! I'm designed to be hosted on GitHub Pages. You can fork my repository and deploy me easily.";
                } else if (userMessage.includes('what can you do')) {
                    return "I can chat with you, tell jokes, tell you the time, and respond to various questions. Try asking me about the weather, time, or tell me to set a reminder!";
                } else {
                    const randomResponses = [
                        "That's interesting! Tell me more.",
                        "I'm still learning. Could you try asking something else?",
                        "I'm not sure I understand. Could you rephrase that?",
                        "I don't have that information right now, but I'm constantly being updated!",
                        "Let me think about that... Actually, try asking me something else!"
                    ];
                    return randomResponses[Math.floor(Math.random() * randomResponses.length)];
                }
            }
            
            // Handle sending message
            function handleSend() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    
                    showTypingIndicator();
                    
                    // Simulate thinking time
                    setTimeout(() => {
                        hideTypingIndicator();
                        const response = generateResponse(message);
                        addMessage(response, false);
                    }, 1500);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleSend);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSend();
                }
            });
            
            // Add suggestion click events
            suggestions.forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    userInput.value = this.getAttribute('data-query');
                    handleSend();
                });
            });
            
            // Add initial bot message after a short delay
            setTimeout(() => {
                addMessage("You can ask me questions, tell me to set reminders, ask about the weather, or just chat!", false);
            }, 1000);
        });
    </script>
</body>
</html>
